<!DOCTYPE HTML>
<html>


<head>

<!-- include main.js -->

</head>



<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs='sourceType: webcam;'>
		<a-assets>
    	<!-- <img id="my-image" src="pictures\pic2.png"> -->
			<!-- <a-asset-item id="tree" src="objects_3d\duck\Duck.gltf"></a-asset-item> -->
  	</a-assets>

		<!-- handle marker with arjs preset -->
    <a-marker preset='arjs'>
      <a-box id="arjsbox" src="https://i.imgur.com/A8eQsll.jpg" position="0 0.5 0"></a-box>
    </a-marker>

    <!-- handle marker with redsox preset -->
    <a-marker preset='redsox'>
      <a-box src="https://i.imgur.com/CRHb3jA.png" position="0 0.5 0"></a-box>
    </a-marker>

    <!-- handle marker with bluejays preset -->
    <a-marker preset='bluejays'>
      <a-box id="bluebox" src="https://i.imgur.com/m9cPbCw.png" position="0 0.5 0"></a-box>
    </a-marker>

    <!-- handle marker with yankees preset -->
    <a-marker preset='yankees'>
      <a-box src="https://i.imgur.com/6hvRRFo.png" position="0 0.5 0"></a-box>
    </a-marker>

    <!-- handle marker with rays preset -->
    <a-marker preset='rays'>
      <a-box src="https://i.imgur.com/D7E7VAO.png" position="0 0.5 0"></a-box>
    </a-marker>

    <!-- <a-marker-camera preset='hiro'></a-marker-camera> -->
		<!-- add a simple camera -->
    <a-entity camera></a-entity>
  </a-scene>
</body>

</html>
